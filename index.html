<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">
        <img :class="gender" v-bind:src="picture" v-bind:alt="" />
        <img :class="gender" v-bind:src="pictureHC" v-bind:alt="" />
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="getUserHardCoded()" :class="gender"> The Michelle Button </button>
        &nbsp;
        <button v-on:click="getUserRandom()" :class="gender"> Get Random User </button>
    </div>     
    <script src="https://unpkg.com/vue@3.0.5"></script> // specifically unpacking the tutorial version, not the latest as of creating this project
    <script src="app.js"></script>
</body>
</html>
